name: Deploy website

on:
  push:
    branch: main
  pull_request:

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
          cache: 'npm'
      - run: npm run build

  deploy:
    if: {{ github.event == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
          cache: 'npm'
      - run: npm run deploy